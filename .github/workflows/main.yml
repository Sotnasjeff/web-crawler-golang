name: Build and Test

on:
  push:
    branches:
      - main
    tags: []
  pull_request:

jobs:

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: action/setup-go@v3
        with:
          go-version: 1.21
      - name: Check out code
        uses: actions/checkout@v3
      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v3

  build:
    name: Test
    runs-on: ubuntu-latest
    needs: [golangci]
    steps:
      - name: Set up Go
        uses: action/setup-go@v3
        with:
          go-version: 1.21

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        uses: go build -v ./...
            